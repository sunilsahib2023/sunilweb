<!dotype html>
<html>

<body>



<script>



p = new Array("images/p0.jpg","images/p1.jpg","images/p2.jpg","images/p3.jpg","images/p4.jpg","images/p5.jpg");

L = p.length-1
pic = new Array(L)

for(i= 0;i<=L;i++)
{
pic[i]= document.createElement("img")
pic[i].src = p[i];
pic[i].style="transition:2s ease-out;opacity:1;width:1000;height:400;box-shadow:10px 10px 10px gray;position:absolute;top:0px;left:200px;transition-origin:0%,50%"

document.body.appendChild(pic[i]);
}



i=0
k=6
function run()
{

   switch(k){
           case 5:
           pic[5].style.width = "0px"
           pic[4].style.width = "1000px"

           break;
    


 	   case 4:
           pic[4].style.width = "0px"
     pic[3].style.width = "1000px"

           break;

           case 3:
           pic[3].style.width = "0px"
 pic[2].style.width = "1000px"

           break;


           case 2:
           pic[2].style.width = "0px"
 pic[1].style.width = "1000px"
           break;


	   case 1:
           pic[1].style.width = "0px"
 pic[0].style.width = "1000px"
           break;

          case 0:
           pic[0].style.width = "0px"
 pic[5].style.width = "1000px"
           break;



  }

if(k>0){k--}else{k=5}

document.title = k

setTimeout("run()",5000)

}



onload = run


</script>



</body>


</html>
